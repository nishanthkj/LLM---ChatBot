<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .main {
        background-color: #f6f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow: scroll;
      }
      .output {
        display: flex;
        flex-direction: column; 
        background-color: rgb(217, 214, 214); 
        width: 70%;
        flex-grow: 1; 
        min-height: 230px;
        margin-top: 15px;
        margin-left: 15%;
        margin-right: 15%;
        border-radius: 4px;
        padding: 10px;
      }
      .input-container {
        display: flex;
        margin-top: 30px;
        width: 70%;
        margin-left: 15%;
        margin-right: 15%;
        margin-bottom: 6px;
      }
      .input {
        border-style: solid;
        border-width: 1px;
        border-radius: 4px 0 0 4px;
        background-color: white;
        color: black;
        width: 100%;
        height: 40px;
        box-sizing: border-box;
        padding: 0 10px;
        border: none;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      }
      .send-button {
        height: 40px;
        background-color: rgb(136, 134, 134);
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        padding: 0 20px;
      }
      .footer {
        display: flex;
        flex-direction: column;
        background-color: rgb(217, 214, 214);
        width: 100%;
        margin: 0%;
        height: 40px;
        bottom: 0;
        position: relative;
        margin: 0;
        margin-top: 50px;
        align-items: center;
        justify-content: center;
      }
      .profile {
        border-radius: 50%;
        background-color: white;
        margin-top: 10px;
        margin-left: 10px;
        height: 27px;
        width: 27px;
        margin-bottom: 0;
        vertical-align: top;
      }
      .text {
        width: 200px;
        height: 25px;
        margin-left: 35px;
        background-color: white;
        color: black;
        border-radius: 4px;
        margin-top: 0;
        vertical-align: top;
      }
      .user-message {
        align-self: flex-end;
        background-color:white;
        color: white;
        border-radius: 4px;
        padding: 6px 10px;
        margin-top: 10px;
        max-width: 70%;
      }
    </style>
</head>
<body class="main">    
    <div>
      <header>
        <div style="display: flex; flex-direction: column; background-color: rgb(217, 214, 214); width: 100%; margin: 0%; height: 60px; top: 0; margin: 0; justify-content: center; align-items: center;"> 
          <p style="font-size: 25px; font-family: Arial;">Health Bot</p>
        </div>
      </header>
      
      <main style="flex-grow: 1; display: flex; flex-direction: column;">
        <div class="output" id="output">
            <div class="profile">
                <div class="text">
                    <p style="font-size: 13px; font-family: Arial; margin: 0; padding-left: 3px; padding-top: 6px; padding-bottom: 3px; padding-right: 3px;">Hello, How can I help you?</p>
                </div>
            </div>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Type your message here..." class="input" id="userInput">
          <button onclick="displayMessage()" class="send-button">Send</button>
        </div>
      </main>
      
      <footer>
        <div class="footer">
            <p style="font-size: 15px; font-family: Arial; margin: 0; margin-top: 4px;">Neuro Kode </p>
            <p style="font-size: 10px; font-family: Arial; margin: 0;">Copyright Â© 2024 Health Bot | Powered by Neuro Kode</p>
        </div>
      </footer>  
    </div>

    <script>
      function displayMessage() {
        const userInput = document.getElementById('userInput').value;
        if (userInput.trim() !== "") {
          const outputDiv = document.getElementById('output');
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('user-message');
          messageDiv.innerHTML = '<p style="font-size: 13px; font-family: Arial; margin: 0; padding-left: 3px; padding-top: 6px; padding-bottom: 3px; padding-right: 3px;color:black;">' + userInput + '</p>';
          outputDiv.appendChild(messageDiv);
          document.getElementById('userInput').value = '';
          outputDiv.scrollTop = outputDiv.scrollHeight; 
        }
      }
    </script>
</body>
</html>
